{% extends "blog/base.html" %}
{% block title %}Отправить пост{% endblock %}
{% block content %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% else %}
        <h1>Отправить "{{ post.title }}" по e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Введите e-mail">
        </form>
    {% endif %}
{% endblock %}
