{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2><a href="{% url 'blog:post_list' %}">Мой блог</a></h2>
        <p>Это мой блог. Я написал статей: {% total_posts %}</p>
        <h3>Свежие записи</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
